<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>calculator</h1>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="all-buttons">

            <div class="button-operator" onclick="currentValue+='('
            document.querySelector('#display').value=currentValue;">(</div>

            <div class="button-operator" onclick="currentValue+=')'
            document.querySelector('#display').value=currentValue;">)</div>

            <div class="button-operator" onclick="currentValue+='%'
            document.querySelector('#display').value=currentValue;">%</div>

            <div class="button-operator" onclick="currentValue=''
            document.querySelector('#display').value=currentValue;">AC</div>

            <div class="button" onclick="currentValue+='7'
            document.querySelector('#display').value=currentValue;">7</div>

            <div class="button" onclick="currentValue+='8'
            document.querySelector('#display').value=currentValue;">8</div>

            <div class="button" onclick="currentValue+='9'
            document.querySelector('#display').value=currentValue;">9</div>

            <div class="button-operator" onclick="currentValue+='/'
            document.querySelector('#display').value=currentValue;">/</div>

            <div class="button" onclick="currentValue+='4'
            document.querySelector('#display').value=currentValue;">4</div>

            <div class="button" onclick="currentValue+='5'
            document.querySelector('#display').value=currentValue;">5</div>

            <div class="button" onclick="currentValue+='6'
            document.querySelector('#display').value=currentValue;">6</div>

            <div class="button-operator" onclick="currentValue+='*'
            document.querySelector('#display').value=currentValue;">*</div>

            <div class="button" onclick="currentValue+='1'
            document.querySelector('#display').value=currentValue;">1</div>

            <div class="button" onclick="currentValue+='2'
            document.querySelector('#display').value=currentValue;">2</div>

            <div class="button" onclick="currentValue+='3'
            document.querySelector('#display').value=currentValue;">3</div>

            <div class="button-operator" onclick="currentValue+='-'
            document.querySelector('#display').value=currentValue;">-</div>

            <div class="button" onclick="currentValue+='0'
            document.querySelector('#display').value=currentValue;">0</div>
            
            <div class="button-operator" onclick="currentValue+='.'
            document.querySelector('#display').value=currentValue;">.</div>

            <div class="button-equal" onclick="currentValue=eval(currentValue)
            document.querySelector('#display').value=currentValue;">=</div>

            <div class="button-operator" onclick="currentValue+='+'
            document.querySelector('#display').value=currentValue;">+</div>

        </div>
    </div>
    <script>
        let currentValue = '';
        document.querySelector('#display').value = currentValue;
    </script>
</body>
</html>
